<!DOCTYPE html>
<html>
<head>
    <title>Kanban Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="kanban-board">
        <ul id="todo-list" class="list">
            <h2 class="list-title">To-do</h2>
            <li class="task" draggable="true">Task 1</li>
            <li class="task" draggable="true">Task 2</li>
            <li class="task" draggable="true">Task 3</li>
        </ul>
        <ul id="doing-list" class="list">
            <h2 class="list-title">Doing</h2>
        </ul>
        <ul id="done-list" class="list">
            <h2 class="list-title">Done</h2>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
