<!DOCTYPE html>
<html>

<head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Task Manager</h1>
        <div class="listas">
            <div class="lista" id="todo-lista">
                <h2 class="lista-titulo">To-Do</h2>
                <ul id="todo-list" class="lista-tareas" ondrop="drop(event, 'todo-list')" ondragover="allowDrop(event)"></ul>
                <input type="text" id="todo-input" placeholder="Agregar tarea..." class="input-tarea">
                <button id="todo-button" class="btn-agregar">Agregar</button>
            </div>
            <div class="lista" id="doing-lista">
                <h2 class="lista-titulo">Doing</h2>
                <ul id="doing-list" class="lista-tareas" ondrop="drop(event, 'doing-list')" ondragover="allowDrop(event)"></ul>
            </div>
            <div class="lista" id="done-lista">
                <h2 class="lista-titulo">Done</h2>
                <ul id="done-list" class="lista-tareas" ondrop="drop(event, 'done-list')" ondragover="allowDrop(event)"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
