<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Lista de Tareas</h1>
    </div>
    <div class="listas">
      <div class="lista">
        <h2>To-do</h2>
        <ul id="todo-list">
          <!-- Lista de tareas To-do -->
        </ul>
        <input type="text" id="todo-input" placeholder="Nueva tarea">
        <button id="todo-button">Agregar</button>
      </div>
      <div class="lista">
        <h2>Doing</h2>
        <ul id="doing-list">
          <!-- Lista de tareas Doing -->
        </ul>
        <input type="text" id="doing-input" placeholder="Nueva tarea">
        <button id="doing-button">Agregar</button>
      </div>
      <div class="lista">
        <h2>Done</h2>
        <ul id="done-list">
          <!-- Lista de tareas Done -->
        </ul>
        <input type="text" id="done-input" placeholder="Nueva tarea">
        <button id="done-button">Agregar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
