<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestor de Tareas</h1>
  <div class="container">
    <div class="list" id="to-do-list">
      <h2>To-Do</h2>
      <ul id="to-do-ul" class="list-ul"></ul>
      <form id="add-task-form">
        <input type="text" id="task-input" placeholder="Agregar tarea..." />
        <button type="submit">Agregar</button>
      </form>
    </div>
    <div class="list" id="doing-list">
      <h2>Doing</h2>
      <ul id="doing-ul" class="list-ul"></ul>
    </div>
    <div class="list" id="done-list">
      <h2>Done</h2>
      <ul id="done-ul" class="list-ul"></ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
