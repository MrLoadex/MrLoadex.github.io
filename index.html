<!DOCTYPE html>
<html>
<head>
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kanban-board">
        <div class="list" id="todo-list">
            <h2 class="list-title">To-Do</h2>
        </div>
        <div class="list" id="doing-list">
            <h2 class="list-title">Doing</h2>
        </div>
        <div class="list" id="done-list">
            <h2 class="list-title">Done</h2>
        </div>
    </div>
    <div class="add-task-container">
        <input type="text" id="task-input" class="task-input" placeholder="Add Task...">
        <button id="add-task-btn" class="add-task-btn">Add</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
